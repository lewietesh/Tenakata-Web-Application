<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenakata University Admission Scorecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .header img {
            width: 100px;
        }
        .scorecard {
            margin-top: 20px;
        }
        .details h3 {
            margin-bottom: 10px;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header text-center">
        <img src="Resource/placeholder.jpg" id="photo" alt="Photo" class="img-fluid">
        <h1>Tenakata University Admission Scorecard</h1>
    </div>
    
    <div class="scorecard">
        <div class="details">
            <h3>Candidate Details</h3>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Marital Status:</strong> <span id="maritalStatus"></span></p>
            <p><strong>GPS Location:</strong> <span id="gpsLocation"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>IQ Score:</strong> <span id="iqScore"></span></p>
            <p><strong>Height:</strong> <span id="height"></span></p>
        </div>
        <div class="score text-center">
            <h3>Ranking: <span id="ranking"></span></h3>
            <h3>Score Points: <span id="scorePoints"></span></h3>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a id="downloadPdf" href="#" class="btn btn-primary">Download PDF</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Fetch the scoreCardData from local storage
        const response = JSON.parse(localStorage.getItem('scoreCardData'));

        if (response && response.success) {
            renderScoreCard(response.scoreCardHtml);
            $('#downloadPdf').attr('href', response.pdfUrl);
        }

        function renderScoreCard(data) {
            $('#photo').attr('src', `Resource/${data.photoUrl}`);
            $('#firstName').text(data.firstName);
            $('#lastName').text(data.lastName);
            $('#email').text(data.email);
            $('#gender').text(data.gender);
            $('#age').text(data.age);
            $('#maritalStatus').text(data.maritalStatus);
            $('#gpsLocation').text(data.gpsLocation);
            $('#country').text(data.country);
            $('#iqScore').text(data.iqScore);
            $('#height').text(data.height);
            $('#ranking').text(data.ranking);
            $('#scorePoints').text(data.scorePoints);
        }
    });
</script>

</body>
</html>
